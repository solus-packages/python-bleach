name       : python-bleach
version    : 5.0.0
release    : 12
source     :
    - https://github.com/mozilla/bleach/archive/refs/tags/v5.0.0.tar.gz : 12bab5ca7d56bf34b082c502dbfbd070892ca19a241a761a8a930c9eaeafee01
homepage   : https://github.com/mozilla/bleach
license    : Apache-2.0
component  : programming.python
summary    : Bleach is an allowed-list-based HTML sanitizing library that escapes or strips markup and attributes
description: |
    Bleach is an allowed-list-based HTML sanitizing library that escapes or strips markup and attributes.
builddeps  :
    - pkgconfig(python3)
    - python-genshi
    - python-lxml
    - python-packaging
    - python-pytest
    - python-webencodings
rundeps    :
    - python-packaging
    - python-six
    - python-webencodings
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
