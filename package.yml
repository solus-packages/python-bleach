name       : python-bleach
version    : 2.1.1
release    : 2
source     :
    - https://github.com/mozilla/bleach/archive/v2.1.1.tar.gz : 2db7b42f1f06bf7c76ca3d328418d5ac0bd9d0b7739213a0caa1f32ee2720fcc
license    : Apache-2.0
component  : programming.python
summary    : Bleach is an allowed-list-based HTML sanitizing library that escapes or strips markup and attributes.
description: |
    Bleach is an allowed-list-based HTML sanitizing library that escapes or strips markup and attributes.
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
rundeps    :
    - python-html5lib
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
